<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/269686ad65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>

  <!-- Header -->
    <h1 class="p-3 mb-2 bg-dark text-white text-center shadow"><i class="fas fa-temperature-high"></i> Weather Dashboard</h1>

  <!-- Input -->
    <div class="row">

      <div class="col-3 pl-4 bg-light shadow">
        <h5>Search For City</h5>
        <form class="form-inline my-2 my-lg-0 mb-5">
            <input id="city" class="form-control mr-sm-2 mb-2 shadow" type="text" placeholder="Search" aria-label="Search">
            <button id="search" class="btn btn-primary my-2 my-sm-0 shadow" type="submit"><i class="fas fa-search "></i></button>
          </form>
    <!-- Searched Cities -->
      <div id="searched" class="mt-3 shadow"></div>
  
      </div>
  
      <!-- Weather dashboard -->
      <div class="col-9">
        <div id="dashBoard" class="shadow"></div>
        <div id="five"></div>
        
        <div id="foreCast" class="card-group border shadow" ></div>
  
      </div>
  

    </div>


  
  </body>
</html>
